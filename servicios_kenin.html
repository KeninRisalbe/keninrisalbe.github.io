<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Kenin Risalbe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #1e1e2f;
    }
    header {
      background-color: #1b2a49;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .service-button {
      background-color: #ffffff;
      border: 2px solid #1b2a49;
      border-radius: 10px;
      padding: 2rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .service-button:hover {
      transform: translateY(-5px);
      background-color: #e6ecf4;
    }
    .service-button img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
    .service-button span {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
      color: #1b2a49;
    }
    .volver {
      text-align: center;
      margin-top: 3rem;
    }
    .volver a {
      background-color: #1b2a49;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .volver a:hover {
      background-color: #324c7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Servicios Profesionales</h1>
  </header>

  <div class="container">
    <div class="services-grid">
      <div class="service-button" onclick="window.open('#', '_blank')">
        <img src="icons/domotica.jpg" alt="Domótica">
        <span>Domotizar tu casa</span>
      </div>
      <div class="service-button" onclick="window.open('#', '_blank')">
        <img src="icons/instalaciones.jpg" alt="Instalaciones">
        <span>Instalaciones eléctricas<br>y planos domiciliarios</span>
      </div>
      <div class="service-button" onclick="window.open('#', '_blank')">
        <img src="icons/variador.jpg" alt="Variadores">
        <span>Programación de variadores</span>
      </div>
    </div>

    <div class="volver">
      <a href="index.html">← Volver al Inicio</a>
    </div>
  </div>
</body>
</html>
