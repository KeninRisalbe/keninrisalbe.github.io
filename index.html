<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Kenin Risalbe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #1e1e2f;
    }
    header {
      background-color: #1b2a49;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2.titulo-servicios {
      text-align: center;
      color: #1b2a49;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .service-item {
      text-align: center;
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .service-item:hover {
      transform: translateY(-5px);
    }
    .service-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .service-item span {
      display: block;
      font-weight: bold;
      font-size: 1.2rem;
      color: #1b2a49;
    }
    .volver {
      text-align: center;
      margin-top: 3rem;
    }
    .volver a {
      background-color: #1b2a49;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .volver a:hover {
      background-color: #324c7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Servicios Profesionales</h1>
  </header>

  <div class="container">
    <div class="services-grid">
      <div class="service-item" onclick="window.open('https://tu-enlace-domotica.com', '_blank')">
        <img src="icons/domotica.jpg" alt="Domótica">
        <span>Domotizar tu casa</span>
      </div>
      <div class="service-item" onclick="window.open('https://tu-enlace-instalaciones.com', '_blank')">
        <img src="icons/instalaciones.jpg" alt="Instalaciones Eléctricas">
        <span>Instalaciones eléctricas y planos domiciliarios</span>
      </div>
      <div class="service-item" onclick="window.open('https://tu-enlace-variadores.com', '_blank')">
        <img src="icons/variador.jpg" alt="Variadores">
        <span>Programación de variadores</span>
      </div>
    </div>
    <div class="volver">
      <a href="index.html">← Volver al inicio</a>
    </div>
  </div>
</body>
</html>
